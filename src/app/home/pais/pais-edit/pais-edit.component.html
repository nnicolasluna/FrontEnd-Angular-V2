<div class="container">
    <div class="header">
        <h1 class="header__title">Editar Pais</h1>
    </div>
    <div class="content">
        <mat-card class="card">
            <mat-card-header class="card__header">
                <h4>Editar Datos del Pais</h4>
            </mat-card-header>
            <mat-card-content class="card__content">
                <form id="loginform" [formGroup]="formGroup">
                    <div class="form-group">
                        <div class="input-validation">
                            <div class="input-group">
                                <label for="" class="input-label">Nombre:</label>
                                <input formControlName="nombre" type="text" placeholder="Ejem. Bolivia"
                                    class="input-control"
                                    [ngClass]="{'invalid': nombreControl.invalid && (nombreControl.dirty || nombreControl.touched), 'valid': nombreControl.valid}">
                            </div>
                            <div *ngIf="nombreControl.invalid && (nombreControl.dirty || nombreControl.touched)"
                                class="error-message">
                                <span *ngIf="nombreControl.errors?.['required']">El Nombre es Requerido</span>
                                <span *ngIf="nombreControl.errors?.['minlength']">El Nombre debe contener mas de 3
                                    caracteres</span>
                                <span *ngIf="nombreControl.errors?.['maxlength']">El Nombre no debe tener mas de 200
                                    caracteres</span>
                            </div>
                        </div>
                        <div class="input-validation">
                            <div class="input-group">
                                <label for="" class="input-label">Nacionalidad</label>
                                <input formControlName="nacionalidad" type="text" class="input-control"
                                    placeholder="Ejem. Bolita"
                                    [ngClass]="{'invalid': nacionalidadControl.invalid && (nacionalidadControl.dirty || nacionalidadControl.touched), 'valid': nacionalidadControl.valid}">
                            </div>

                        </div>
                        <div class="input-validation">
                            <div class="input-group">
                                <label for="" class="input-label">Bandera</label>
                                <input formControlName="bandera" type="text" class="input-control">
                            </div>

                        </div>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-footer class="card__footer">
                <button routerLink="/home/pais-list" class="button button--simple">
                    Cancelar
                </button>
                <button type="submit" class="button button--create" (click)="update()" data-cy="editar">Guardar</button>
            </mat-card-footer>
        </mat-card>

    </div>
</div>
