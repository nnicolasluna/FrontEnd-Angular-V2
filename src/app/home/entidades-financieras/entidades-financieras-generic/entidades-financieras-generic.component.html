<div class="body">
    <div class="body__header">
        <h1 class="body__h1">{{ operacion }}</h1>
    </div>
    <div class="body__content">
        <mat-card class="card card--one">
            <app-form-header [titulo]="editar"></app-form-header>
            <mat-card-content class="card__content">
                <form id="loginform" [formGroup]="formGroup">
                    <div class="content content--one">
                        <div class="validation">
                            <div class="content__inputs">
                                <label for="" class="content__formlabel">Nombre:</label>
                                <input formControlName="nombre" type="text" placeholder="Ejem. Banco Union"
                                    class="content__imput"
                                    [ngClass]="{'invalid': nombreControl.invalid && (nombreControl.dirty || nombreControl.touched), 'valid': nombreControl.valid}">
                            </div>
                            <div *ngIf="nombreControl.invalid && (nombreControl.dirty || nombreControl.touched)"
                                class="text-danger">
                                <span *ngIf="nombreControl.errors?.['required']">El nombre es Requerido</span>
                                <span *ngIf="nombreControl.errors?.['minlength']">El nombre debe contener mas de 3
                                    caracteres</span>
                                <span *ngIf="nombreControl.errors?.['maxlength']">El nombre no debe tener mas de 200
                                    caracteres</span>
                            </div>
                        </div>
                        <div class="validation">
                            <div class="content__inputs">
                                <label for="" class="content__formlabel">Abreviatura</label>
                                <input formControlName="abreviatura" type="text" placeholder="Ejem. BN"
                                    class="content__imput"
                                    [ngClass]="{'invalid': abreviaturaControl.invalid && (abreviaturaControl.dirty || abreviaturaControl.touched), 'valid': abreviaturaControl.valid}">
                            </div>
                            <div *ngIf="abreviaturaControl.invalid && (abreviaturaControl.dirty || abreviaturaControl.touched)"
                                class="text-danger">
                                <span *ngIf="abreviaturaControl.errors?.['required']">La abreviatura es Requerida</span>
                                <span *ngIf="abreviaturaControl.errors?.['maxlength']">La abreviatura no debe tener mas
                                    de
                                    30
                                    caracteres</span>
                            </div>
                        </div>
                    
                        <div class="validation">
                            <div class="content__inputs">
                                <label for="" class="content__formlabel">Descripcion</label>
                                <input formControlName="descripcion" type="text" placeholder="Ejem. Banco nacional boliviano"
                                    class="content__imput"
                                    [ngClass]="{'invalid': descripcionControl.invalid && (descripcionControl.dirty || descripcionControl.touched), 'valid': descripcionControl.valid}">
                            </div>
                            <div *ngIf="descripcionControl.invalid && (descripcionControl.dirty || descripcionControl.touched)"
                                class="text-danger">
                                <span *ngIf="descripcionControl.errors?.['required']">La descripcion es Requerida</span>
                                <span *ngIf="descripcionControl.errors?.['maxlength']">La descripcion no debe tener mas
                                    de
                                    30
                                    caracteres</span>
                            </div>
                        </div>
                        <div class="validation">
                            <div class="content__inputs">
                                <label for="" class="content__formlabel">Tipo de Entidad Financiera:</label>
                                <select formControlName="tipoEntidadesFinancieras" class="content__imput"
                                    [ngClass]="{'invalid': tipoEntidadesFinancierasControl.invalid && (tipoEntidadesFinancierasControl.dirty || tipoEntidadesFinancierasControl.touched), 'valid': tipoEntidadesFinancierasControl.valid}">
                                    <option value="" disabled selected>Selecciona tipo de entidad financiera</option>
                                    <option *ngFor="let dato of tipoEntidad" [value]="dato.uuid">{{ dato.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-card-content>
<!--             <mat-card-footer class="card__footer">
                <button routerLink="{{ regreso }}" class="button button--simple">
                    Cancelar
                </button>
                <button data-cy="guardar" type="submit" class="button button--create" (click)="ejecutarCreate()" >Guardar</button>
            </mat-card-footer> -->
            <app-form-footer [regreso]="regreso" (saveClicked)="ejecutarCreate()"></app-form-footer>
        </mat-card>

    </div>
</div>
