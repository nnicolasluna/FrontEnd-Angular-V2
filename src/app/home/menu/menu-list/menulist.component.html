<div class="body">
    <div class="body__header">
      <h1>Lista de Menus</h1>
    </div>
  
    <div class="body__content">
      <mat-card>
       
        <mat-card-content>
          <div class="card__headerlist">
            <div class="filter">
              <input class="input__search" matInput (keyup)="Filterchange($event)" placeholder="Buscar..." />
              <mat-icon>search</mat-icon>
            </div>
            
              <a class="button button--create" routerLink="/home/menucreate" data-cy="agregarmenu"><span>AÃ±adir Menu</span></a>
            
          </div>
  
          <table mat-table [dataSource]="dataSource" class="table__list">
  
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
  
            
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
  
            
            <ng-container matColumnDef="link">
              <th mat-header-cell *matHeaderCellDef> Link </th>
              <td mat-cell *matCellDef="let element"> {{element.link}} </td>
            </ng-container>
  
            
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element"> 
                <div class="acciones">
                <a routerLink="/home/menuedit/{{element.uuid}}" class="button button--simple" data-cy="editarmenu">
                  <span>Editar</span>
                </a>
                <button (click)="deleteMenu(element.uuid)" class="button button--delete">Borrar</button>
               </div>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
        </mat-card-content>
        <mat-card-footer>
          <mat-paginator [pageSizeOptions]="[5,7]" showFirstLastButtons></mat-paginator>
        </mat-card-footer>
      </mat-card>
  
    </div>
  </div>
