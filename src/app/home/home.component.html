<div class="dash">
  <div class="left" *ngIf="sidebarVisible">
    <mat-drawer-container class="example-container">
      <mat-drawer-content>
        <div class="logo">
          <img src="assets/gamb.png" class="img" routerLink="home">
        </div>
        <div class="title">
          <div class="gambarte"><a class="gambarte__title" routerLink="/home"><span>GAMBARTE</span></a></div>
        </div>

        <div class="items">
          <button (click)="Admi()" class="button_nav">
            <span><mat-icon>settings</mat-icon></span>
            <span>Administracion</span>
          </button>
          <div *ngIf="admin">
            <button *ngFor="let button of administracion" routerLink="{{ button.link }}" class="button_nav">
              <span><mat-icon>{{ button.icon }}</mat-icon></span>
              <span>{{ button.name }}</span>
            </button>
          </div>

          <button class="button_nav" (click)="param()" >
            <span>
              <mat-icon>archive</mat-icon>
            </span>
            <span>Parametricas</span>
          </button>
          <div *ngIf="parm">
            <button *ngFor="let button of parametricas" routerLink="{{ button.link }}" class="button_nav">
              <span><mat-icon>{{ button.icon }}</mat-icon></span>
              <span>{{ button.name }}</span>
            </button>
          </div>

        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
  <div class="right">
    <div class="top">
      <mat-toolbar>
        <mat-toolbar-row>
          <div class="icontop">
            <button (click)="toggleSidebar()" class="button--sin-estilos">
              <mat-icon>menu</mat-icon>
            </button>

          </div>
          <div class="left-toolbar">
            <div class="user">
              <div class="name">
            <!--   {{ userData.personaDTO.nombres }} {{ userData.personaDTO.primer_apellido }} {{ userData.personaDTO.segundo_apellido }} -->
              </div>
              <div class="cargo">
                <b>Cargo: </b>
              </div>
            </div>


            <button mat-button [matMenuTriggerFor]="menu"
              class="button--sin-estilos"><mat-icon>expand_more</mat-icon></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/login">Cerrar Sesion</button>

            </mat-menu>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
    <div class="bot">
      <mat-drawer-container class="example-container">
        <mat-drawer-content class="principal">
          <div class="bodyprincipal">


            <router-outlet></router-outlet>

          </div>
        </mat-drawer-content>
      </mat-drawer-container>
    </div>
  </div>
</div>
