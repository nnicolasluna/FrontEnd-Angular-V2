<div class="alert-header" mat-dialog-title>
    <mat-icon>warning</mat-icon>
    <h1>¿Estas Seguro?</h1>
</div>
<div class="alert-body" mat-dialog-content>
    <h4>Esta acción eliminara el registro y no podra revertirse</h4>
</div>
<div class="alert-footer" mat-dialog-actions>
    <button class=" button button--delete" (click)="confirmDelete()" [mat-dialog-close]>Si, Borrar</button>
    <button class="button button--simple" [mat-dialog-close]>Cancelar</button>
</div>
