<div class="container">
    <div class="header">
        <h1 class="header__title">Registrar Ocupacion</h1>
    </div>
    <div class="content">
        <mat-card class="card">
            <mat-card-header class="card__header">
                <h4>Datos del Ocupacion</h4>
            </mat-card-header>
            <mat-card-content class="card__content">
                <form id="loginform" [formGroup]="formGroup">
                    <div class="form-group">
                        <div class="input-validation">
                            <div class="input-group">
                                <label for="" class="input-label">Nombre:</label>
                                <input formControlName="nombre" type="text" placeholder="Ejem. Doctor"
                                    class="input-control"
                                    [ngClass]="{'invalid': nombreControl.invalid && (nombreControl.dirty || nombreControl.touched), 'valid': nombreControl.valid}">
                            </div>
                            <div *ngIf="nombreControl.invalid && (nombreControl.dirty || nombreControl.touched)"
                                class="error-message">
                                <span *ngIf="nombreControl.errors?.['required']">El Nombre es Requerido</span>
                                <span *ngIf="nombreControl.errors?.['minlength']">El Nombre debe contener mas de 3
                                    caracteres</span>
                                <span *ngIf="nombreControl.errors?.['maxlength']">El Nombre no debe tener mas de 200
                                    caracteres</span>
                            </div>
                        </div>
                        <div class="input-validation">
                            <div class="input-group">
                                <label for="" class="input-label">Descripcion</label>
                                <input formControlName="descripcion" type="text" placeholder="Ejem. Doc" class="input-control"
                                    [ngClass]="{'invalid': descripcionControl.invalid && (descripcionControl.dirty || descripcionControl.touched), 'valid': descripcionControl.valid}">
                            </div>
                            <div *ngIf="descripcionControl.invalid && (descripcionControl.dirty || descripcionControl.touched)"
                                class="error-message">
                                <span *ngIf="descripcionControl.errors?.['required']">La Abreviatura es Requerida</span>
                                <span *ngIf="descripcionControl.errors?.['maxlength']">La Abreviatura no debe tener mas
                                    de
                                    30
                                    caracteres</span>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-footer class="card__footer">
                <button routerLink="/home/ocupacion-list" class="button button--simple">
                    Cancelar
                </button>
                <button type="submit" class="button button--create" (click)="create()"
                    data-cy="crear-ocupacion">Guardar</button>
            </mat-card-footer>
        </mat-card>

    </div>
</div>
