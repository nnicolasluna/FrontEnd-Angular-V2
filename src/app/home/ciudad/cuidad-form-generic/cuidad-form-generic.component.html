<div class="body">
    <div class="body__header">
        <h1 class="body__h1">{{ operacion }}</h1>
    </div>
    <div class="body__content">
        <mat-card class="card card--one">
            <app-form-header [titulo]="editar"></app-form-header>
            <mat-card-content class="card__content">
                <form id="loginform" [formGroup]="formGroup">
                    <div class="content content--one">
                        <div class="validation">
                            <div class="content__inputs">
                                <label for="" class="content__formlabel">Nombre:</label>
                                <input formControlName="nombre" type="text" placeholder="Ejem. Santa Cruz"
                                    class="content__imput"
                                    [ngClass]="{'invalid': nombreControl.invalid && (nombreControl.dirty || nombreControl.touched), 'valid': nombreControl.valid}">
                            </div>
                            <div *ngIf="nombreControl.invalid && (nombreControl.dirty || nombreControl.touched)"
                                class="text-danger">
                                <span *ngIf="nombreControl.errors?.['required']">El Nombre es Requerido</span>
                                <span *ngIf="nombreControl.errors?.['minlength']">El Nombre debe contener mas de 3
                                    caracteres</span>
                                <span *ngIf="nombreControl.errors?.['maxlength']">El Nombre no debe tener mas de 200
                                    caracteres</span>
                            </div>
                        </div>
                        <div class="validation">
                            <div class="content__inputs">
                                <label for="" class="content__formlabel">Abreviatura</label>
                                <input formControlName="abreviatura" type="text" placeholder="Ejem. SC"
                                    class="content__imput"
                                    [ngClass]="{'invalid': abreviaturaControl.invalid && (abreviaturaControl.dirty || abreviaturaControl.touched), 'valid': abreviaturaControl.valid}">
                            </div>
                            <div *ngIf="abreviaturaControl.invalid && (abreviaturaControl.dirty || abreviaturaControl.touched)"
                                class="text-danger">
                                <span *ngIf="abreviaturaControl.errors?.['required']">La Abreviatura es Requerida</span>
                                <span *ngIf="abreviaturaControl.errors?.['maxlength']">La Abreviatura no debe tener mas
                                    de
                                    30
                                    caracteres</span>
                            </div>
                        </div>
                    
                        <div class="validation">
                            <div class="content__inputs">
                                <label for="" class="content__formlabel">Pais:</label>

                                <select formControlName="paises" class="content__imput"
                                    [ngClass]="{'invalid': paisControl.invalid && (paisControl.dirty || paisControl.touched), 'valid': paisControl.valid}">
                                    <option value="" disabled selected>Selecciona pais</option>
                                    <option *ngFor="let dato of paises" [value]="dato.uuid">{{ dato.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-card-content>
           <!--  <mat-card-footer class="card__footer">
                <button routerLink="{{ regreso }}" class="button button--simple">
                    Cancelar
                </button>
                <button type="submit" class="button button--create" (click)="ejecutarCreate()" data-cy="guardar">Guardar</button>
            </mat-card-footer> -->
            <app-form-footer [routerLink]='regreso' (saveClicked)="ejecutarCreate()"></app-form-footer>
        </mat-card>

    </div>
</div>
