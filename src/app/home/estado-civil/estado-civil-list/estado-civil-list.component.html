<div class="body">
    <div class="body__header">
      <h1>Lista de Estado Civil</h1>
    </div>
  
    <div class="body__content">
      <mat-card>
  
        <mat-card-content>
          <div class="card__headerlist">
            <div class="filter">
              <input class="input__search" matInput (keyup)="Filterchange($event)" placeholder="Buscar..." />
              <mat-icon>search</mat-icon>
            </div>
            <button class="button button--create" routerLink="/home/estado-civil-create" data-cy="crearcomando">
              AÃ±adir
            </button>
          </div>
  
          <table mat-table [dataSource]="dataSource" class="table__list">
  
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
  
  
            <ng-container matColumnDef="abreviatura">
              <th mat-header-cell *matHeaderCellDef> Abreviatura </th>
              <td mat-cell *matCellDef="let element"> {{element.abreviatura}} </td>
            </ng-container>
  
  
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>
  
  
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">
                <div class="acciones">
                  <a routerLink="/home/estado-civil-edit/{{element.uuid}}" class="button button--simple"
                    data-cy="editarcomando">
                    <span>Editar</span>
                  </a>
                  <button class="button button--delete" (click)="delete(element.uuid)">Delete</button>
                </div>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
        </mat-card-content>
        <mat-card-footer>
          <mat-paginator [pageSizeOptions]="[5,7]" showFirstLastButtons></mat-paginator>
        </mat-card-footer>
      </mat-card>
  
    </div>
  </div>
