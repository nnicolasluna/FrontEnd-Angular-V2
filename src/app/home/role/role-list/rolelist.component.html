<div class="body">
  <div class="body__header">
    <h1>Lista de Roles</h1>
  </div>

  <div class="body__content">
    <mat-card>

      <mat-card-content>
        <div class="card__headerlist">
          <div class="filter">
            <input class="input__search" matInput (keyup)="Filterchange($event)" placeholder="Buscar..." />
            <mat-icon>search</mat-icon>
          </div>


          <a routerLink="/home/rolecreate" class="button button--create" data-cy="rolcreate">
            <span>AÃ±adir</span>
          </a>

        </div>

        <table mat-table [dataSource]="dataSource" class="table__list">

          <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <div class="acciones">
                <a routerLink="/home/roledit/{{element.uuid}}" class="button button--simple" data-cy="roleditar">
                  <span>Editar</span>
                </a>
                <button (click)="deleteRol(element.uuid)" class="button button--delete">Delete</button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      </mat-card-content>
      <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,7,10]" showFirstLastButtons></mat-paginator>
      </mat-card-footer>
    </mat-card>

  </div>
</div>
