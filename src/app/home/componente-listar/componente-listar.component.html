<div class="body">
  <div class="body__header">
    <h1>{{ titulo }}</h1>
  </div>
  <div class="body__content">
    <mat-card>
      <mat-card-content>
        <div class="card__headerlist">
          <div class="filter">
            <input class="input__search" matInput (keyup)="Filterchange($event)" placeholder="Buscar..." />
            <mat-icon>search</mat-icon>
          </div>
        <!--   <button matTooltip="Agregar" class="button button--create" routerLink="{{adicionar}}">
            <mat-icon>add</mat-icon>
          </button> -->
          <!-- <mat-icon class="new__button agregar" matTooltip="Agregar" routerLink="{{adicionar}}">add</mat-icon> -->
          <button class="new__button agregar" matTooltip="AÃ±adir nuevo elemento a la lista" routerLink="{{adicionar}}">
            <mat-icon>add</mat-icon>
            Agregar
            
          </button>
        </div>
        <table mat-table [dataSource]="dataSource" class="table__list">

          <!-- <ng-container *ngFor="let column of displayedColumns">
            <ng-container *ngIf="column !== 'action'; else actionColumn">
              <ng-container matColumnDef="{{ column }}">
                <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
                <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
              </ng-container>
            </ng-container>
          </ng-container> -->
          <ng-container *ngFor="let column of displayedColumns">
          <ng-container *ngIf="column !== 'action'; else actionColumn">
            <ng-container  matColumnDef="{{ column }}">
              <!-- <th  mat-header-cell *matHeaderCellDef> {{ column }} </th> -->
              <th  mat-header-cell *matHeaderCellDef> {{ capitalizeFirstLetter(column) }} </th>
              <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="isObjectType(element[column]); else notAnObject">
                  {{ element[column].nombre }}
                </ng-container>
                <ng-template #notAnObject>
                  {{ element[column] }}
                </ng-template>
              </td>
            </ng-container>
          </ng-container>
        </ng-container>
          <ng-template #actionColumn>
            <ng-container matColumnDef="action" class="acciones">
              <th mat-header-cell *matHeaderCellDef class="acciones__bar"> Acciones </th>
              <td mat-cell *matCellDef="let element">
                <div class="acciones">
                <!--   <button matTooltip="Editar"  routerLink="{{editar}}/{{ element.uuid }}" class="button button--simple"
                    data-cy="editarcomando">
                    <mat-icon>edit</mat-icon>
                  </button> -->
                  <mat-icon class=" new__button  editar" matTooltip="Editar"  routerLink="{{editar}}/{{ element.uuid }}" data-cy="editar">edit</mat-icon>
                 <!--  <button matTooltip="Borrar" class="button button--delete" (click)="delete(element.uuid)">
                    <mat-icon>delete</mat-icon>
                  </button> -->
                  <mat-icon class="new__button  borrar" matTooltip="Borrar"(click)="delete(element.uuid)">delete</mat-icon>
                </div>
              </td>
            </ng-container>
          </ng-template>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
      <mat-card-footer>
        <!-- <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator> -->
        <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
