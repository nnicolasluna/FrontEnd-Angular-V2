<div class="body">
  <div class="body__header">
    <h1>{{ titulo }}</h1>
  </div>
  <div class="body__content">
    <mat-card>
      <mat-card-content>
        <div class="card__headerlist">
          <div class="filter">
            <input class="input__search" matInput (keyup)="Filterchange($event)" placeholder="Buscar..." />
            <mat-icon>search</mat-icon>
          </div>
          <button class="button button--create" routerLink="{{adicionar}}">
            AÃ±adir
          </button>
        </div>
        <table mat-table [dataSource]="dataSource" class="table__list">

          <ng-container *ngFor="let column of displayedColumns">
            <ng-container *ngIf="column !== 'action'; else actionColumn">
              <ng-container matColumnDef="{{ column }}">
                <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
                <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
              </ng-container>
            </ng-container>
          </ng-container>

          <ng-template #actionColumn>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">
                <div class="acciones">
                  <a routerLink="{{editar}}{{ element.uuid }}" class="button button--simple" data-cy="editarcomando">
                    <span>Editar</span>
                  </a>
                  <button class="button button--delete" (click)="delete(element.uuid)">Delete</button>
                </div>
              </td>
            </ng-container>
          </ng-template>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
      <mat-card-footer>
        <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
