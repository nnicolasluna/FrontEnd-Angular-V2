<div class="body">
  <div class="body__header">
    <h1>Lista de Usuarios</h1>
  </div>

  <div class="body__content">
    <mat-card>

      <mat-card-content>
        <div class="card__headerlist">
          <div class="filter">
            <input class="filter__buscar" matInput (keyup)="Filterchange($event)" placeholder="Buscar..." />
            <mat-icon>search</mat-icon>
          </div>

        </div>

        <table mat-table [dataSource]="dataSource" class="table">
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.persona.nombres}} </td>
          </ng-container>

          <ng-container matColumnDef="primer_apellido">
            <th mat-header-cell *matHeaderCellDef>Primer Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.persona.primer_apellido}} </td>
          </ng-container>
          <ng-container matColumnDef="segundo_apellido">
            <th mat-header-cell *matHeaderCellDef>Segundo Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.persona.segundo_apellido}} </td>
          </ng-container>
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef  class="table__acciones"> Acciones </th>
            <td mat-cell *matCellDef="let element">
             <!--  <button (click)="deleteUsuario(element.uuid)" class="button button--delete">Delete</button> -->
             <mat-icon class="button-icon  button-icon--borrar" matTooltip="Borrar"
             (click)="deleteUsuario(element.uuid)">delete</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      </mat-card-content>
      <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,7,10]" showFirstLastButtons></mat-paginator>
      </mat-card-footer>
    </mat-card>

  </div>
</div>
