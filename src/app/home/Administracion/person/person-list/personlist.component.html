<div class="body">
  <div class="body__header">
    <h1>Lista de Personas</h1>
    <button class="button-icon button-icon--agregar" matTooltip="AÃ±adir nuevo elemento a la lista"
      routerLink="/home/administracion/personcreate">
      <mat-icon>add</mat-icon>
      Agregar
    </button>
  </div>

  <div class="body__content">
    <mat-card>
      <mat-card-content>
        <mat-expansion-panel hideToggle class="buscar-avanzado">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Filtro Avanzado..
            </mat-panel-title>
            <mat-icon>search</mat-icon>
          </mat-expansion-panel-header>
          <app-form-buscar (datosEncontrados)="actualizarDatosTabla($event)"></app-form-buscar>
        </mat-expansion-panel>
        <table mat-table [dataSource]="personas_dataSource" class="table">
          <ng-container *ngFor="let column of displayedColumns">
            <ng-container *ngIf="column !== 'action'; else actionColumn">
              <ng-container matColumnDef="{{ column }}">
                <th mat-header-cell *matHeaderCellDef> {{ capitalizeFirstLetter(column) }} </th>
                <td mat-cell *matCellDef="let element">
                  <ng-container *ngIf="isObjectType(element[column]); else notAnObject">
                    {{ element[column].nombre }}
                  </ng-container>
                  <ng-template #notAnObject>
                    {{ element[column] }}
                  </ng-template>
                </td>
              </ng-container>
            </ng-container>
          </ng-container>
          <ng-template #actionColumn>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class="table__acciones"> Acciones </th>
              <td mat-cell *matCellDef="let element">
                <div class="table__acciones__bar">
                  <mat-icon class=" button-icon  button-icon--editar" matTooltip="Editar"
                    routerLink="{{link_editar}}/{{ element.uuid }}" data-cy="editar">edit</mat-icon>
                  <mat-icon class="button-icon  button-icon--desactivar" matTooltip="Desactivar"
                    (click)="disable(element.uuid)">unpublished</mat-icon>
                  <mat-icon class="button-icon  button-icon--borrar" matTooltip="Borrar"
                    (click)="delete(element.uuid)">delete</mat-icon>
                </div>
              </td>
            </ng-container>
          </ng-template>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
      <mat-card-footer>
        <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex_datatable"
          (page)="handlePageEvent($event)" showFirstLastButtons></mat-paginator>
      </mat-card-footer>
    </mat-card>

  </div>
</div>
