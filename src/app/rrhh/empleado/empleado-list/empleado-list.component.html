<div class="body">
  <div class="body__header">
    <h1>Lista de Empleados</h1>
    <button class="button-icon button-icon--agregar" matTooltip="Añadir nuevo elemento a la lista"
      routerLink="/home/rrhh/empleado-create">
      <mat-icon>add</mat-icon>
      Agregar
    </button>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
  </mat-form-field>
  
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="table">
        <!-- Encabezados de columnas -->
        <ng-container *ngFor="let column of displayedColumns">
          <ng-container *ngIf="column !== 'action'; else actionColumn">
            <ng-container matColumnDef="{{ column }}">
              <th mat-header-cell *matHeaderCellDef> {{ getColumnHeader(column) }} </th>
              <td mat-cell *matCellDef="let empleado">{{ getCellValue(column, empleado) }}</td>
            </ng-container>
          </ng-container>
        </ng-container>
        <!-- Columna de acciones -->
        <ng-template #actionColumn>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table__acciones"> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <div class="table__acciones__bar">
                <mat-icon class="button-icon button-icon--ver" matTooltip="Ver"
                  routerLink="{{link_ver}}/{{ element.uuid }}">visibility</mat-icon>
                  <mat-icon class="button-icon button-icon--edit" matTooltip="Ver"
                  routerLink="{{link_editar}}/{{ element.uuid }}">edit</mat-icon>
                <mat-icon class="button-icon button-icon--desactivar" matTooltip="Desactivar"
                  (click)="disable(element.uuid)">unpublished</mat-icon>
                <mat-icon class="button-icon button-icon--borrar" matTooltip="Borrar"
                  (click)="delete(element.uuid)">delete</mat-icon>
              </div>
            </td>
          </ng-container>
        </ng-template>
        <!-- Definición de las filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let empleado; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <!-- Paginador -->
    <mat-card-footer>
      <mat-paginator [length]="totalEmpleados" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
    </mat-card-footer>
  </mat-card>
